<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础HTML模板</title>
    <style>
        /* 基本样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        header, footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到verycd.org</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#home">首页</a></li>
            <li><a href="#about">关于我们</a></li>
            <li><a href="#services">服务</a></li>
            <li><a href="#contact">联系我们</a></li>
        </ul>
    </nav>

    <div class="content">
        <section class="section">
            <h2>网站介绍</h2>
            <p>这是一个基础的静态HTML模板，展示了一些基本的页面元素和布局。</p>
        </section>

        <section class="section">
            <h2>特性</h2>
            <ul>
                <li>响应式设计</li>
                <li>简单导航栏</li>
                <li>内容区域</li>
                <li>底部信息</li>
            </ul>
        </section>

        <section class="section">
            <h2>最新新闻</h2>
            <p>这里可以显示一些网站的最新动态或新闻内容。</p>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 我的网站. All rights reserved.</p>
    </footer>
</body>
</html>
